<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body> 
  <header id="header">
    <h1>
      Weather Dashboard
    </h1>
  </header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Enter City</a>
          <form class="d-flex">
            <input class="form-control me-2" id="search-text" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
          </form>
        </div>
      </nav> 
      <container class="container">
        <div class="box-div">
          <div class="box" id="current-day">

          </div> 
          <div class="box" id="day-1">

          </div> 
          <div class="box" id="day-2">

          </div> 
          <div class="box" id="day-3">

          </div> 
          <div class="box" id="day-4">

          </div>
          <div class="box" id="day-5">

          </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
